<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Case Presentation</title>
    <script src="arraysexample.js"></script>
    <link rel="stylesheet" type="text/css" href="customercss.css">

</head>
    
<body>
    <div class="container">
        <div class="left-heading">Presenting the Use Case</div>
    </div>

    <div class="box">
        <form id="customerForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span class="error" id="nameError"></span>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact">
                <span class="error" id="contactError"></span>
            </div>
            <div class="input-group">
                <label for="account-type">Account Type:</label>
                <select id="account-type" name="account-type">
                    <option value="">Select Account Type</option>
                    <option value="Savings">Basic</option>
                    <option value="Current">Premium</option>
                </select>
                <span class="error" id="accountTypeError"></span>
            </div>
            <button type="button" class="button" onclick="addCustomer()">Add Customer</button>
        </form>
    </div>

    <div id="customerTable" style="display: none;">
        <h2>Customer Details</h2>
        <table id="customers">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Account Type</th>
                </tr>
            </thead>
            <tbody id="customerBody"></tbody>
        </table>
    </div>

    <script src="customer.js"></script>
</body>
</html>
